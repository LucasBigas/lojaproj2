<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
           
            <form th:action="@{/atendentes/(form)}" method="post" th:object="${atendente}">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtnome">Nome:</label>
                    <input type="text" th:field="*{nome}" id="txtnome" class="form-control">
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger"></p> 
                </div>

                <div class="form-group">
                    <label for="txtsexo">Sexo:</label>
                    <input type="text" th:field="*{sexo}" id="txtsexo" class="form-control">
                    <p th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="alert alert-danger"></p>     
                </div>

                <div class="form-group">
                    <label for="txttelefone">Telefone:</label>
                    <input type="text" th:field="*{telefone}" id="txttelefone" class="form-control">
                    <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <label for="txtendereco">Endereco:</label>
                    <input type="text" th:field="*{endereco}" id="txtendereco" class="form-control">
                    <p th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="alert alert-danger"></p>    
                </div>

                <div class="form-group">
                    <label for="txtDataNascimento">Data de Nascimento:</label>
                    <input type="date" th:field="*{dataNascimento}" id="txtDataNascimento" class="form-control">
                    <p th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <label>Cidade:</label>
                    <select class="form-select" th:field="*{cidadeResidencia}">
                        <option th:each="umaCidade : ${listaCidades}"
                        th:text="${umaCidade.nome}" 
                        th:value="${umaCidade.id}"></option>
                        
                    </select>
                </div>
    

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
